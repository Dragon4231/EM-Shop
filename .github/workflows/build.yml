name: Em-Shop

on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Set permissions
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew bootRun --args='--spring.profiles.active=development'
